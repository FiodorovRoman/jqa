# In-memory H2 datasource so Liquibase can run at startup
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:jqa;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Liquibase changelog location
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Keep logs concise in tests
logging.level.org.springframework.jdbc=INFO
logging.level.liquibase=INFO
